<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #btn1{
   background-color:red;
   color: azure;
   border: 1px solid black;
   height: 200px;
   width: 200px;
   position: absolute;
}
    </style>
</head>
<body>
    <button id="btn">animate</button>
    <br><br>
    <div id="btn1">
    </div>
    <div id="btn2"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $("#btn1").animate({top:"+=250px",
                    height:"150px",
                    width:"150px",
                    opacity:0.5})
                // $("#btn2").animate({left:"250px"})
            })
        })
    </script>
</body>
</html>
