<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const message="hello! javascript"
        document.write(message.length)//length of number is show//
        document.write("<br>")
        const name="john"
        document.write(name.toUpperCase())//small letter become to capital letter//
        document.write("<br>")
        const name1="ARUNIMA"
        document.write(name1.toLowerCase())
        //capital letter become small letter//
        document.write("<br>")
        document.write(message.charAt(7))//character will show this number position//
        document.write("<br>")
        document.write(message.indexOf("java"))//show the word position number//
        document.write("<br>")
        const email="arunima123@gmail.com"
        document.write(email.substring(0,7))//this starting amd endingword//
        document.write("<br>")
        const sentence="java script is awesome"
        document.write(sentence.split(" "))//this coma will show//
        document.write("<br>")
        document.write(message.replace("hello","hai"))// changing words//
        document.write("<br>")
        const n1="arunima"
        const n2="k"
        document.write(n1.concat(" ",n2))//joining words
        document.write("<br>")
        const color="  white  "
        document.write(color.trim())//space will rwmove//
        document.write("<br>")
    </script>
</body>
</html>
